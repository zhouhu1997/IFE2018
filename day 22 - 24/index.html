<script>
	//公用方法
	var checkBtn = function(btnA, btnB){
		return (btnA.checked === false && btnB.checked === false) ? 'noBtnChecked' : btnA.checked ? 'A' : 'B';;
	};

	//练习 1
	var result = document.querySelector('#result');
	var numberABtn = document.querySelector('#radio-a');
	var numberBBtn = document.querySelector('#radio-b');

	var checkNum = function(numA, numB){
		var resultSet = [];
		resultSet[0] = isNaN(numA) ? false : typeof numA === 'number';
		resultSet[1] = isNaN(numB) ? false : typeof numB === 'number';
		return resultSet;
	};


	// 用时间代理的方式绑定按钮
	document.querySelector('#btn-set').addEventListener('click',function () {
		var numberA = document.querySelector('#num-a');
		var numberB = document.querySelector('#num-b');
		// 判断哪个按钮选中

		//获取a和b的输入值
		numberA = parseFloat(numberA.value);
		numberB = parseFloat(numberB.value);
		var ev = ev || window.event;
		var target = ev.target || ev.srcElement;

		if (checkBtn(numberABtn, numberBBtn) === 'noBtnChecked'){
			alert('没有选中radio按钮');
		} else{
			if (target.nodeName.toLocaleLowerCase() === 'button'){
				switch (target.id){
					case 'btn1':
						if (checkBtn(numberABtn, numberBBtn) === 'A'){
							result.textContent = checkNum(numberA, numberB)[0] ? `输出为 ${numberA}` : '输入不为数字, 请重新输入';
						}else{
							result.textContent = checkNum(numberA, numberB)[1] ? `输出为 ${numberB}` : '输入不为数字, 请重新输入';
						}
						break;
					case 'btn2':
						result.textContent = checkNum(numberA, numberB)[0] ? `输出为 ${numberA.toFixed(numberB)}` : '输入不为数字, 请重新输入';
						break;
					//绝对值
					case 'btn3':
						if (checkBtn(numberABtn, numberBBtn) === 'A'){
							result.textContent = checkNum(numberA, numberB)[0] ? `输出为 ${Math.abs(numberA)}` : '输入不为数字, 请重新输入';
						}else{
							result.textContent = checkNum(numberA, numberB)[1] ? `输出为 ${Math.abs(numberB)}` : '输入不为数字, 请重新输入';
						}
						break;
					//向上进行四舍五入
					case 'btn4':
						if (checkBtn(numberABtn, numberBBtn) === 'A'){
							result.textContent = checkNum(numberA, numberB)[0] ? `输出为 ${Math.ceil(numberA)}` : '输入不为数字, 请重新输入';
						}else{
							result.textContent = checkNum(numberA, numberB)[1] ? `输出为 ${Math.ceil(numberB)}` : '输入不为数字, 请重新输入';
						}
						break;
					//向下进行四舍五入
					case 'btn5':
						if (checkBtn(numberABtn, numberBBtn) === 'A'){
							result.textContent = checkNum(numberA, numberB)[0] ? `输出为 ${Math.floor(numberA)}` : '输入不为数字, 请重新输入';
						}else{
							result.textContent = checkNum(numberA, numberB)[1] ? `输出为 ${Math.floor(numberB)}` : '输入不为数字, 请重新输入';
						}
						break;
					//把数四舍五入为最接近的整数
					case 'btn6':
						if (checkBtn(numberABtn, numberBBtn) === 'A'){
							result.textContent = checkNum(numberA, numberB)[0] ? `输出为 ${Math.round(numberA)}` : '输入不为数字, 请重新输入';
						}else{
							result.textContent = checkNum(numberA, numberB)[1] ? `输出为 ${Math.round(numberB)}` : '输入不为数字, 请重新输入';
						}
						break;
					// 取A 和 B 中的 最大值
					case 'btn7':
						if(checkNum(numberA,numberB)[0] && checkNum(numberA,numberB)){
							result.textContent = numberA > numberB ? `输出为 ${numberA}` : `输出为 ${numberB}`;
						}
						break;
					// 取A 和 B 中的 最小值
					case 'btn8':
						if(checkNum(numberA,numberB)[0] && checkNum(numberA,numberB)){
							result.textContent = numberA > numberB ? `输出为 ${numberB}` : `输出为 ${numberA}`;
						}
						break;
					default:
						break;
				}
			}
		}
	})
</script>

<script>
	/*
实现一个字符串头尾去除空格的函数
注意需要去除的空格，包括全角、半角空格
暂时不需要学习和使用正则表达式的方式
*/
	function diyTrim(str) {
		var result = str.replace(/\s/g,'');
		return result;
	}

	// 测试用例
	console.log('\n\n\n 练习3 \n\n\n');
	console.log(diyTrim(' a f b    ')); // ->a f b
	console.log(diyTrim('    ffdaf    ')); // ->ffdaf
	console.log(diyTrim('1    ')); // ->1
	console.log(diyTrim('　　f')); // ->f
	console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
	console.log(diyTrim(' ')); // ->
	console.log(diyTrim('　')); // ->
	console.log(diyTrim('')); // ->

	/*
	去掉字符串str中，连续重复的地方
	*/
	function removeRepetition(str) {
		var result = "";
		for (var i = 0; i < str.length; i++){
			if (result.indexOf(str.charAt(i)) < 0){
				result += str.charAt(i);
			}
		}
		return result;
	}

	// 测试用例
	console.log(removeRepetition("aaa")); // ->a
	console.log(removeRepetition("abbba")); // ->aba
	console.log(removeRepetition("aabbaabb")); // ->abab
	console.log(removeRepetition("")); // ->
	console.log(removeRepetition("abc")); // ->abc

</script>

<script>
	console.log('\n\n\n 练习4 \n\n\n');
	var tree = {
		"id": 0,
		"name": "root",
		"left": {
			"id": 1,
			"name": "Simon",
			"left": {
				"id": 3,
				"name": "Carl",
				"left": {
					"id": 7,
					"name": "Lee",
					"left": {
						"id": 11,
						"name": "Fate"
					}
				},
				"right": {
					"id": 8,
					"name": "Annie",
					"left": {
						"id": 12,
						"name": "Saber"
					}
				}
			},
			"right": {
				"id": 4,
				"name": "Tony",
				"left": {
					"id": 9,
					"name": "Candy"
				}
			}
		},
		"right": {
			"id": 2,
			"name": "right",
			"left": {
				"id": 5,
				"name": "Carl",
			},
			"right": {
				"id": 6,
				"name": "Carl",
				"right": {
					"id": 10,
					"name": "Kai"
				}
			}
		}
	}
	//根据名字找id
	console.log('\n根据name找到对应的id：');
	console.log('name:root, id:' + findIdByName('root')); // ->0
    console.log('name:Carl, id:' + findIdByName('Carl')); // ->3
    console.log('name:Annie, id:' + findIdByName('Annie')); // ->8
    console.log('name:Kai, id:' + findIdByName('Kai')); // ->10
	
	//根据id找名字
	console.log('\n根据id找到对应的name：');
    console.log('id:2, name:' + findNameById(1)); // ->Simon
    console.log('id:10, name:' + findNameById(10)); // ->Kai
    console.log('id:12, name:' + findNameById(12)); // ->Saber

    //前序遍历
	console.log('\n所有名字前序遍历：');
    getListWithDLR();
    
	//中序遍历
    console.log('\n所有名字中序遍历：');
    getListWithLDR();
    
	//后续遍历
    console.log('\n所有名字后序遍历：');
    getListWithLRD();
	
	// 假设id和name均不会重复，根据输入name找到对应的id
	function findIdByName(name) {
		var loop = function (obj) {
          // 对象不存在时返回
          if (!obj) return false;
          // 判断名字并返回id
          if (obj.name === name) return obj.id;
          // 进入下个循环
          // a||b 当a为false时会运行b, 0会被当成false需特殊处理
          return loop(obj.left) || loop(obj.right);
        };
        // 从根tree开始执行循环
        return loop(tree);
	}

	// 假设id和name均不会重复，根据输入id找到对应的name
	function findNameById(id) {
		//  创建循环方法
        var loop = function (obj) {
          // 对象不存在时返回
          if (!obj) return false;
          // 判断id并返回name
          if (obj.id === id) return obj.name;
          // 进入下个循环
          // a||b 当a为false时会运行b, 0会被当成false需特殊处理
          return loop(obj.left) || loop(obj.right);
        };
        // 从根tree开始执行循环
        return loop(tree);
	}

	// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
	function getListWithDLR() {
		var loop = function (obj) {
          console.log(obj.name);
          if (obj.left) loop(obj.left);
          if (obj.right) loop(obj.right);
        };
        loop(tree);
	}

	// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
	function getListWithLDR() {
		var loop = function (obj) {
          if (obj.left) loop(obj.left);
          console.log(obj.name);
          if (obj.right) loop(obj.right);
        };
        loop(tree);
	}

	// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
	function getListWithLRD() {
		var loop = function (obj) {
          if (obj.left) loop(obj.left);
          if (obj.right) loop(obj.right);
          console.log(obj.name);
        };
        loop(tree);
	}
</script>

<script>
	var stack = ["apple", "pear"];
	var exe5Result = document.querySelector('#queue-cont');

	// 添加事件委托
	document.querySelector('#exe5BtnSet').addEventListener('click',function () {
		var input = document.querySelector('#queue-input').value;
		var ev = ev || window.event;
		var target = ev.target || ev.srcElement;
		switch (target.id){
			// 推入队列
			case 'in-btn':
				if (input !== ''){
					stack.push(input);
					exe5Result.textContent = `队列为 ${stack.join('->')}`;
				}else{
					exe5Result.textContent = `输入不能为空`
				}
				break;
			// 推出队列
			case 'out-btn':
				stack.pop();
				exe5Result.textContent = `队列为 ${stack.join('->')}`;
				break;
			// 检查队列
			case 'empty-btn':
				exe5Result.textContent = stack.length === 0 ? '队列为空' : '队列不为空';
				break;
			// 队列头
			case 'font-btn':
				exe5Result.textContent = `队列头为 ${stack[stack.length - 1]}`;
				break;
			default:
				break;
		}
	})

</script>

<script>
	var menuArr = [
		[1, "Area1", -1],
		[2, "Area2", -1],
		[3, "Area1-1", 1],
		[4, "Area1-2", 1],
		[5, "Area2-1", 2],
		[6, "Area2-2", 2],
		[7, "Area1-2-3", 4],
		[8, "Area2-2-1", 6],
	];

	
    // 遍历数组组装对象，不处理数据异常情况
    var menuObject = {};
        
    // 循环查找父级元素
    var objectLoop = function(obj, id) {
    	// 存放元素
   		var parent = null;
    	// 根据id查找key
        for(key in obj) {
            if (key === id) {
              // 存在key但并非对象，需先处理成对象
              if (!obj[key]) obj[key] = {};
              // 找到后退出循环
              parent = obj[key];
              break;
            } else if (obj[key].subMenu) {
              // 继续查找子级
              parent = objectLoop(obj[key].subMenu, id);
              // 找到后退出循环
              if (parent) break;
            }
        }
        return parent;
    }
    menuArr.map(function(item) {
        // key转化为字符串
        var keyP = item[2].toString(); // 父级key
        var keyC = item[0].toString(); // 数据对应key值
        // 查找父级
        var parentObj = objectLoop(menuObject, keyP);
        // 无父级时，父级为根对象
        if (!parentObj) {
        	menuObject[keyC] = { name: item[1] };
        } else {
        // 若subMenu非对象，需先处理成对象
        if (!parentObj.subMenu) parentObj.subMenu = {};
            parentObj.subMenu[keyC] = { name: item[1] };
          }
        })
	console.log(menuObject);
</script>
