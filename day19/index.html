<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>IFE ECMAScript</title>
</head>
<body>
<div id="wrapper">
	<div id="news-top" class="section">
		<h3>Some title</h3>
		<div class="content">
			<ul>
				<li><span>HTML</span><a href="">Some Link1</a></li>
				<li><span>JS</span><a class="active" href="">Some Link2</a></li>
				<li><span>CSS</span><a href="">Some Link3</a></li>
				<li><span>JS</span><a href="">Some Link4</a></li>
			</ul>
		</div>
		<img src="">
		<p class="">Some Text</p>
	</div>
	<div id="news-normal" class="section">
		<h3>Some title</h3>
		<div class="content">
			<ul>
				<li><span>HTML</span><a class="active" href="">Some Link1</a></li>
				<li><span>HTML</span><a href="">Some Link2</a></li>
				<li><span>JS</span><a class="active" href="#">Some Link3</a></li>
				<li><span>CSS</span><a href="">Some Link4</a></li>
			</ul>
		</div>
		<img src="">
		<p class="">Some Text</p>
	</div>
	<div id="buttonSet">
		<h2>练习 1</h2>
		<button id="allLi" name="btn1">需求1</button>
		<button id="spans" name="btn2">需求2</button>
		<button id="secondSpans" name="btn3">需求3</button>
		<button id="classActive" name="btn4">需求4</button>
	</div>
	<div id="buttonSet2">
		<h2>练习 2</h2>
		<button id="allLi2">需求1</button>
		<button id="spans2">需求2</button>
		<button id="secondSpans2">需求3</button>
		<button id="classActive2">需求4</button>
	</div>
	<p><strong>输出请看控制台</strong></p>
</div>
<script>
	// 练习 倒计时
	function getAllListItem() {
		// 返回页面中所有li标签
		var allLis = document.getElementsByTagName('li');
		console.log(allLis);
	}

	function findAllHtmlSpanInOneSection(sectionId) {
		// 返回某个section下所有span中内容为HTML的span标签
		var arr = [];
		var spansUnderId = document.getElementById(sectionId).getElementsByTagName('span');
		for (var i in spansUnderId){
			if (spansUnderId[i].innerText === 'HTML'){
				arr.push(spansUnderId[i]);
			}
		}
		console.log(arr);

	}

	function findListItem(sectionId, spanCont) {
		// 返回某个section下，所有所包含span内容为spanCont的LI标签
		var arr = [];
		var spansUnderId = document.getElementById(sectionId).getElementsByTagName('span');
		for (var i in spansUnderId){
			if (spansUnderId[i].innerText === spanCont){
				arr.push(spansUnderId[i].parentNode);
			}
		}
		console.log(arr);
	}

	function getActiveLinkContent(sectionId) {
		// 返回某个section下，class为active的链接中包含的文字内容
		var classActive = document.getElementById(sectionId).getElementsByTagName('a');
		for (var i in classActive){
			if(classActive[i].className === 'active'){
				console.log(classActive[i].innerText);
			}
		}
	}

	// 练习 倒计时 按钮事件
	document.getElementById('buttonSet').addEventListener('click',function () {
		var ev = ev || window.event;
		var target = ev.target || ev.elements;
		if (target.nodeName.toLowerCase() === 'button'){
			switch (target.id){
				case 'allLi':
					getAllListItem();
					break;
				case 'spans':
					findAllHtmlSpanInOneSection('news-normal');
					break;
				case 'secondSpans':
					findListItem('news-normal','CSS');
					break;
				case 'classActive':
					getActiveLinkContent('news-normal');
					break;
				default:
					break;
			}
		}
	})

	//练习 2
	function getAllListItem2() {
		// 返回页面中所有li标签
		var allLi = document.querySelectorAll('li');
		console.log(allLi);
	}

	function findAllHtmlSpanInOneSection2(sectionId) {
		// 返回某个section下所有span中内容为HTML的span标签
		var allSpans = document.querySelectorAll('#'+sectionId+' span');
		var arr = [];
		for (var i in allSpans){
			if (allSpans[i].innerText === 'HTML'){
				arr.push(allSpans[i]);
			}
		}
		console.log(arr);

	}

	function findListItem2(sectionId, spanCont) {
		// 返回某个section下，所有所包含span内容为spanCont的LI标签
		var allSpans = document.querySelectorAll('#'+sectionId+' span');
		var arr = [];
		for (var i in allSpans){
			if (allSpans[i].innerText === spanCont){
				arr.push(allSpans[i].parentNode);
			}
		}
		console.log(arr);
	}

	function getActiveLinkContent2(sectionId) {
		// 返回某个section下，class为active的链接中包含的文字内容
		var classActive = document.querySelectorAll('#'+sectionId+' .active');
		for (var i = 0;  i < classActive.length; i++){
			console.log(classActive[i].textContent)
		}
	}

	// 练习 2 按钮事件
	document.getElementById('buttonSet2').addEventListener('click',function () {
		var ev = ev || window.event;
		var target = ev.target || ev.srcElement;
		if (target.nodeName.toLowerCase() === 'button'){
			switch (target.id){
				case 'allLi2':
					getAllListItem2();
					break;
				case 'spans2':
					findAllHtmlSpanInOneSection2('news-normal');
					break;
				case 'secondSpans2':
					findListItem2('news-normal','CSS');
					break;
				case 'classActive2':
					getActiveLinkContent2('news-normal');
					break;
				default:
					break;
			}
		}
	})

</script>
</body>
</html>
